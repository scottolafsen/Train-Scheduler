<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row banner">
            <div class="row p-tags">
                <p>Train Scheduler</p>
                <p>A Comprehensive Directory of Regional Trains</p>
            </div>
        </div>
        <div class="row">
            
        </div>
        <div class="row" id="schedule">
            <table class="table">
                <thead>
                    <tr><h5>Train Schedule</h5></tr>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (mins)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                       
                    </tr>
                </thead>
                <tbody id="trains">
                    
                </tbody>
            </table>
        </div>
       
        <div class="row mb-3">
                <h5>Add a Train</h5>
            </div>
        <div class="row mb-3">
            <p class="my-0">Train Name</p>
            <input id="train-name" class="w-100">
        </div>
        <div class="row mb-3">
            <p class="my-0">Destination</p>
            <input id="destination" class="w-100">
        </div>
        <div class="row mb-3">
            <p class="my-0">First Train (HH:mm- military time)</p>
            <input id="first-train" class="w-100">
        </div>
        <div class="row mb-3">
            <p class="my-0">Frequency (mins)</p>
            <input id="frequency" class="w-100">
        </div>
        <div class="text-right m-2">
            <button id="submit">Submit</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
